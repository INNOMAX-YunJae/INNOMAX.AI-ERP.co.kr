<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INNOMAX AI-ERP 로그인</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .login-box {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 40px;
      width: 360px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 30px;
      font-size: 26px;
      font-weight: bold;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      font-size: 14px;
      margin-bottom: 6px;
      display: block;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
    }

    .login-btn {
      width: 100%;
      padding: 14px;
      border: none;
      background: #3b82f6;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.2s;
    }

    .login-btn:hover {
      background: #2563eb;
    }

    .copyright {
      margin-top: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>INNOMAX AI-ERP</h2>

    <div class="input-group">
      <label>아이디</label>
      <input type="text" placeholder="아이디 입력" />
    </div>

    <div class="input-group">
      <label>비밀번호</label>
      <input type="password" placeholder="비밀번호 입력" />
    </div>

    <button class="login-btn" onclick="location.href='dashboard.html'">로그인</button>

    <div class="copyright">© 2025 INNOMAX. All rights reserved.</div>
  </div>
</body>
</html>
